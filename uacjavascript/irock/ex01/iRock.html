<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRock - A rocha virtual de estimação</title>
    <script type="text/javascript">
        function touchRock() {
            var userName = prompt("Qual o seu nome?","Entre com seu nome aqui.");

            if (userName) {
                alert("Prazer em conhecer você, " + userName + ".");
                document.getElementById("rockImg").src = "iRock_happy.png";
            }
        }
    </script>
</head>
<body onload="alert('Olá, eu sou a rocha de estimação.')">
    <div style="margin-top: 100px; text-align: center;">
       
        <img src="iRock.png" alt="iRock - a pedra de estimação" id="rockImg" style="cursor:pointer" onclick="touchRock();">     
    
    </div>
</body>
</html>
