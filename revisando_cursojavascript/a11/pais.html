<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Que país você mora? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var pa = window.document.getElementById('pais').value
            var res = window.document.getElementById('res')
            res.innerHTML = 'Então você é:'
            if (pa.toLowerCase() === "brasil") {
                res.innerHTML += ' Brasileiro'
            } else {
                res.innerHTML += ' Estrangeiro'
            }
        }
    </script>
</body>
</html>
