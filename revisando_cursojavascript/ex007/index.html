<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício js</title>
</head>
<body>
    <h1>Média do aluno</h1>
    <button onclick="media()">Calcular média</button>
    <section id="situacao">
        <p>resultado ...</p>
    </section>

    <script>
        function media() {
            let nom = window.prompt('Qual o nome do aluno')
            let n1 = Number(window.prompt(`Qual a primeria nota do ${nom}`))
            let n2 = Number(window.prompt(`Além de ${n1} de ${nom} a outra nota foi?`))
            med = (n1+n2)/2

            let res = document.getElementById('situacao')

            res.innerHTML = `<o>Calculando a média final de <mark>${nom}</mark></p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1}</mark> e <mark>${n2}</mark></p>`
            res.innerHTML += `Sua média final foi <mark>${med}</mark>`
        }
    </script>
</body>
</html>
