<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício js</title>
</head>
<body>
    <h1>Trabalhando com dados</h1>
    <button onclick="inicio()">Clique para começar</button>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome?')
            let idade = window.prompt('Qual sua idade?')
            window.alert(`Olá, ${nome}! é um prazer te conhecer!`)
            window.alert(`Você tem ${idade}, uma boa idade!`)
        }
    </script>
</body>
</html>
