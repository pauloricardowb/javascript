<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio js</title>
</head>
<body>
    <h1>Interagindo com o sistema</h1>
    <button onclick="info()">Clique em mim!</button>
    <section id="res">
        <p>Aqui vai aparecer algo...</p>
    </section>
    <script>
        function info() {
            let agora = new Date
            let saida = document.getElementById('res')

            saida.innerHTML = `<p> O que eu recebi do sistema foi ${agora}</p>`
        }
    </script>
</body>
</html>
