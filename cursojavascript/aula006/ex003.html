<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primerio programa</title>
    <style>
        body {
            background-color: purple;
            color: white;
            font: normal 20px Arial;
        }

        h1 {
            color: rgb(255, 183, 89);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livei da maldição!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // window.prompet aceita string, precisa-se usar uma função para passa-lo para float
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        
        var s = n1 + n2 
        
        window.alert(`A soma dos entre ${n1} e ${n2} é igual a ${s}`) // template string
    </script>
</body>
</html>
